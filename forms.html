<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Digimon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #33ff00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #33ff00;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Digimon</h2>
    <form action="/enviar-cadastro" method="post">
        <p>
            <label for="nome">Nome do Digimon:</label>
            <input type="text" id="nome" name="nome" required>
        </p>
        <p>
            <label for="especie">Espécie:</label>
            <select id="especie" name="especie" required>
                <option value="">Selecione uma espécie</option>
                <option value="Agumon">Agumon</option>
                <option value="Gabumon">Gabumon</option>
                <option value="Patamon">Patamon</option>
                <option value="Biyomon">Biyomon</option>
               
            </select>
        </p>
        <p>
            <label for="nivel">Nível:</label>
            <select id="nivel" name="nivel" required>
                <option value="">Selecione o nível</option>
                <option value="Iniciante">Iniciante</option>
                <option value="Intermediário">Intermediário</option>
                <option value="Avançado">Avançado</option>
                <option value="Ultimate">Ultimate</option>
               
            </select>
        </p>
        <p>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>
        </p>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
